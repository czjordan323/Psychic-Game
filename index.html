<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyschic-Game</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    
</head>

<body>

    <div class="header">
        <div class="row">
            <h1>How Much of A Psychic Are You?</h1>
        </div>
    </div>

    <div class="container">
        <h2>Bet You Can't Guess What Letter I'm Thinking Of</h2>
        <div class="row">
            Wins:
        </div>
    </div>

    <div class="row">
        <div class="generate" id="winCount">
            0

        </div>

    </div>

    <div class="row">

        Losses:
    </div>

    <div class="row">
        <div class="generate" id="lossesCount">
            0
        </div>

    </div>

    <div class="row">

        Guesses Remaining
    </div>

    <div class="row">
        <div class="generate" id="guessCount">
            9
        </div>
    </div>

    <div class="row">

        Failed Attempts 
    </div>

    <div class="row">
        <div class="generate" id="failedAttempts">

        </div>

    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
